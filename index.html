<html lang="en" dir="ltr">

<head>
    <title>Flokireturns BUSD dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./fontawesome/style.css">
    <link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" type="images/png" href="eth.png"/>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
 <link rel="icon" href="eth.png" />

</head>

<body>
  
    <div class="container">
      <h1 class="title">BabyJeju BUSD</h1>
      <img alt="Gambar Koala" src="eth.png" height="250" width="250" />
      <p id="countdown"></p>
      <h1 class="highlighted" id="openOrClosed"> </h1>

          <div class="container__item">
            <div class="row">
              <div class="columnleft"><span class="icon-donate"></span></div>
              <div class="columnright">Enter your wallet address<br>
                <p class="bnb" id="jackpot"></p>
              </div>
            </div>
            <div class="center">
          		<form class="form">
                
                <input class="form__field" type="text" id="lotteryAmount" placeholder="0x000000000000000000000000000000000000000" autocomplete="off" onkeypress='validate(event)'>
              </form>
            </div>
            <div><p class="bnb" style="display: inline;" id="amountOfBNB"></p></div>
            <div class="mobilecolumn">
				<p class="center" id="res1">0 BUSD in dividends paid to this address</p>
				<p class="center" id="res2">0 BUSD in dividends paid in total</p>
			</div>
      		
        </div>

       


    
</body>
<script src="./dist/web3.min.js"></script>
<script src="./dist/index.js"></script>
<script src="./index.js"></script>
<script src="./dist/index.min.js"></script>
<script src="./js/connectToWallet.js"></script>
<script src="./js/abi.js"></script>

</html>
